<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Battle Ships</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
   
  </head>
  <body>
    <div>
    <h1 class="name-game">Battle ship</h1>
    <div class="container">
      <div class="header">
        <div class="player p1">
          <label>Player 1</label>
          <div class="connected">
            <span class="badge"></span>
            <span>Connected</span>
          </div>
          <div class="ready">Ready</div>
        </div>
        <div class="player p2">
          <label>Player 2</label>
          <div class="connected">
            <span>Connected</span>
            <span class="badge"></span>
          </div>
          <div class="ready">Ready</div>
        </div>
      </div>

      <div class="battleship-container">
        <div class="battleship-area__area your-turn">
          <div class="name">Your Turn</div>
          <div class="battleship-grid grid-user">
            <div class="row">
              <span>A</span>
              <span>B</span>
              <span>C</span>
              <span>D</span>
              <span>E</span>
              <span>F</span>
              <span>G</span>
              <span>H</span>
              <span>I</span>
              <span>J</span>
            </div>
            <div class="col">
              <span>1</span>
              <span>2</span>
              <span>3</span>
              <span>4</span>
              <span>5</span>
              <span>6</span>
              <span>7</span>
              <span>8</span>
              <span>9</span>
              <span>10</span>
            </div>
          </div>
          <div class="grid-display-ships">
            <div class="ship destroyer-container" draggable="true">
              <div id="destroyer-0"></div>
              <div id="destroyer-1"></div>
            </div>
            <div class="ship submarine-container" draggable="true">
              <div id="submarine-0"></div>
              <div id="submarine-1"></div>
              <div id="submarine-2"></div>
            </div>
            <div class="ship cruiser-container" draggable="true">
              <div id="cruiser-0"></div>
              <div id="cruiser-1"></div>
              <div id="cruiser-2"></div>
            </div>
            <div class="ship fourship-container" draggable="true">
              <div id="fourship-0"></div>
              <div id="fourship-1"></div>
              <div id="fourship-2"></div>
              <div id="fourship-3"></div>
            </div>
            <div class="ship carrier-container" draggable="true">
              <div id="carrier-0"></div>
              <div id="carrier-1"></div>
              <div id="carrier-2"></div>
              <div id="carrier-3"></div>
              <div id="carrier-4"></div>
            </div>
          </div>
        </div>
        <div class="battleship-area__area opponent-turn">
          <div class="name">Opponent Turn</div>
          <div class="battleship-grid grid-computer">
            <div class="row">
              <span>A</span>
              <span>B</span>
              <span>C</span>
              <span>D</span>
              <span>E</span>
              <span>F</span>
              <span>G</span>
              <span>H</span>
              <span>I</span>
              <span>J</span>
            </div>
            <div class="col">
              <span>1</span>
              <span>2</span>
              <span>3</span>
              <span>4</span>
              <span>5</span>
              <span>6</span>
              <span>7</span>
              <span>8</span>
              <span>9</span>
              <span>10</span>
            </div>
          </div>
        
          <div class="grid-display-ships-opponent">
            <div class="ship-opponent destroyer-container" draggable="true">
            Destroyer (2)
           
            </div>
            <div class="ship-opponent submarine-container" draggable="true">
              Submarine (3)
            </div>
            <div class="ship-opponent cruiser-container" draggable="true">
            Cruiser (3)
            </div>
            <div class="ship-opponent fourship-container" draggable="true">
            Battleship (4)
            </div>
            <div class="ship-opponent carrier-container" draggable="true">
              Carrier (5)
            </div>
          </div>
        </div>
      </div>
    <div>
      
    </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./main.js" charset="utf-8"></script>

  </body>
</html>
